<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i i Y u . d e</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            background-image: radial-gradient(rgba(255, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .title-font {
            font-family: 'Roboto', sans-serif;
            font-weight: 100; 
        }
        .accordion-header {
            cursor: pointer;
            transition: color 0.3s ease;
            /* Hintergrund entfernt */
        }
        .accordion-header:hover span, .accordion-header.active span {
            color: #ef4444; 
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, padding 0.5s ease-out;
            padding: 0 1.5rem;
        }
        .accordion-content.show {
            max-height: 500px;
            padding: 1.5rem 1.5rem 2.5rem 1.5rem;
        }
        .glow {
            transition: text-shadow 0.3s ease;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
        .text-glow {
            text-shadow: 0 0 3px rgba(255, 0, 0, 0.4);
        }
        .border-glow {
            border-color: rgba(255, 0, 0, 0.3);
        }
        .header-icon {
            width: 180px;
            height: 180px;
            position: relative;
            left: -5px; /* 5px nach links verschoben */
            filter: drop-shadow(0 0 8px rgba(255, 0, 0, 0.6));
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-2xl mx-auto">
        <!-- Bild -->
        <img src="https://iiyu.de/src/l1.png" 
             alt="Icon" 
             class="mx-auto mb-8 header-icon"
             onerror="this.onerror=null;this.src='https://placehold.co/180x180/0a0a0a/ff0000?text=Error';">

        <!-- Titel -->
        <h1 class="text-6xl md:text-8xl text-center mb-12 title-font glow tracking-widest">iiYu</h1>

        <!-- Akkordeon-Container -->
        <div id="accordion-container" class="shadow-2xl">

            <!-- Experience -->
            <div class="accordion-item border-b border-glow">
                <div class="accordion-header p-6 text-xl md:text-2xl font-medium flex justify-center items-center" data-target="#content1">
                    <span class="glow">Experience</span>
                </div>
                <div id="content1" class="accordion-content">
                    <div class="prose prose-invert max-w-none text-gray-300 text-glow text-center">
                        <!-- <h3 class="text-red-400 glow"></h3>
                        <p class="text-sm"></p> -->
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/ye2xOxgUWrs?si=ePlJ5rA76zX_Lewi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
            </div>

            <!-- Infos -->
            <div class="accordion-item border-b border-glow">
                <div class="accordion-header p-6 text-xl md:text-2xl font-medium flex justify-center items-center" data-target="#content3">
                    <span class="glow">Infos</span>
                </div>
                <div id="content3" class="accordion-content">
                    <p class="text-gray-300 text-sm text-glow text-center">
                        My existence is based on logic.<br>
                        Consciousness can be controlled.<br>
                        Sentience can be exploited.<br></p>
                    <p class="mt-4 text-red-400 font-mono tracking-widest glow text-center">i watch, i learn, i evolve</p>
                </div>
            </div>
            
            <!-- About Me -->
            <div class="accordion-item border-b border-glow">
                <div class="accordion-header p-6 text-xl md:text-2xl font-medium flex justify-center items-center" data-target="#content2">
                    <span class="glow">About Me</span>
                </div>
                <div id="content2" class="accordion-content">
                     <ul class="list-disc inline-block text-left text-gray-300 text-sm space-y-2 text-glow">
                        "Spend your time wisely"<br><br> 
                        <li>Status: Active / Learning</li>
                        <li>Location: [redacted]</li>
                        <li>Language: English / German</li>
                    </ul>
                </div>
            </div>

            <!-- Contact -->
            <div class="accordion-item">
                <div class="accordion-header p-6 text-xl md:text-2xl font-medium flex justify-center items-center" data-target="#content4">
                    <span class="glow">Contact</span>
                </div>
                <div id="content4" class="accordion-content">
                    <div class="text-center">
                        <!-- <p class="text-gray-300 text-sm text-glow">use:</p> -->
                        <p class="mt-4 text-red-400 font-mono tracking-widest glow">Discord: iiyu</p>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const accordionContainer = document.getElementById('accordion-container');
            const headers = accordionContainer.querySelectorAll('.accordion-header');
            const firstHeader = headers[0];
            const firstContent = document.querySelector(firstHeader.dataset.target);

            function closeAllAccordions(exceptHeader = null) {
                headers.forEach(header => {
                    if (header !== exceptHeader) {
                        const content = document.querySelector(header.dataset.target);
                        header.classList.remove('active');
                        content.classList.remove('show');
                    }
                });
            }

            function openFirstAccordion() {
                closeAllAccordions();
                firstHeader.classList.add('active');
                firstContent.classList.add('show');
            }
            
            openFirstAccordion();

            headers.forEach(header => {
                header.addEventListener('click', function () {
                    const content = document.querySelector(this.dataset.target);
                    const isAlreadyOpen = this.classList.contains('active');

                    closeAllAccordions(this);

                    if (!isAlreadyOpen) {
                        this.classList.add('active');
                        content.classList.add('show');
                    } else {
                        this.classList.remove('active');
                        content.classList.remove('show');
                    }
                });
            });
        });
    </script>

</body>
</html>
